AppBundle\Entity\Role:
    role1:
        name: Psicologa/Psicoterapeuta
    role2:
        name: Logopedista
    role3:
        name: Neuropsicomotricista
    role4:
        name: Tutor DSA
    role5:
        name: Neuropsichiatra

AppBundle\Entity\Equipe:
    alessia:
        name: Alessia Carleschi
        role: '@role1'
        text: |
                Psicologa clinica e di comunità. Psicoterapeuta e Specialista in Psicologia della Salute presso l’ Università degli Studi “La Sapienza” di Roma.<br/>
                Iscritta all'Ordine degli Psicologi del Lazio - Numero iscrizione 10740<br/> 
                Dottore di ricerca in Psicologia dinamica, clinica e dello sviluppo in dicembre 2012. <br/>
                Dal 2005-2012, Docente a contratto presso la Facoltà di Psicologia l’università Sapienza di Roma, dal 2006-2013, Docente a contratto per i corsi di aggiornamento per le insegnanti del Comune di Roma.<br/>
                Esperta in progettazione, coordinamento, valutazione in ambito clinico e di ricerca per bambini a sviluppo tipico ed atipico.<br/>
                Ha competenze sulla presa in carico, valutazione di persone e famiglie con disabilità e Disturbi Specifici dell'Apprendimento (DSA) e con Bisogni Educativi Speciali (BES), lavorando in rete con famiglia e scuola.<br/>
                Da più di 15 anni collabora con la Aidp Sezione di Roma (progetti infanzia, sostegno alla genitorialità, lavoro di rete con i nidi e le scuole dell’infanzia).<br/>
                Si occupa di accompagnamento, sostegno alle coppie nel pre e post adozione, sostegno alla genitorialità, monitoraggio dello sviluppo dei bambini adottati.<br/>
                Coordina le attività di formazione e progettuali per l’Associazione Cavallino Bianco Onlus dal 2015.<br/>
        email: alessiacarleschi@tiscali.it
    licia:
        name: Licia Spataro
        role: '@role1'
        text: |
                Psicoterapeuta e Specialista in Psicologia della Salute presso Università degli Studi “Sapienza” in Roma.<br/>
                Iscritta all'Ordine degli Psicologi del Lazio - Numero iscrizione 18785. Membro SIPSA (Società Italiana di Psicologia della Salute) dal 2010.<br/>
                Da più di 10 anni collabora con la ASL ROMA-D (Servizi territoriali per la salute mentale) e lavora in rete con il Territorio del X Municipio per il coordinamento delle azioni relative al processo di integrazione/inclusione scolastica in sinergia con le Scuole per la costruzione e la realizzazione di progetti di intervento concernenti la promozione della salute, della qualità della vita e del benessere della persona e della famiglia nel suo ambiente familiare e sociale.<br/>
                Esperta in progettazione, coordinamento, ed attuazione di progetti per la formazione professionale, la rilevazione del fabbisogno formativo e delle necessità strumentali e strutturali degli studenti e degli insegnanti in situazioni di Diverse Abilità e/o con Disturbi Specifici dell'Apprendimento (DSA) e con Bisogni Educativi Speciali (BES) comprese consulenze scolastiche e la partecipazione.<br/>
                Dal 2010 al 2012 è stata Docente per la Regione Lazio per Corsi di formazione professionale e sviluppo istituzionale, riqualificazione professionale per lavoratori in relazione a nuove fonti di occupazione.<br/>
                Coordina le attività cliniche, organizzative e progettuali per l’Associazione Cavallino Bianco Onlus dal 2015.<br/>
    silvia:
        name: Silvia Accogli
        role: '@role2'
        text: |
                Logopedista laureata presso l’Università degli Studi di Roma Tor Vergata nel dicembre 2001.<br/>
                Presso il Cavallino Bianco di Ostia in èquipe si occupa di valutazione e trattamento nell’eta’ evolutiva di Disturbi Specifici di Apprendimento (Dislessia, disgrazia, disortografia, discalculia) Disturbi specifici di Linguaggio, quali ritardi nell’acquisizione del linguaggio, alterazioni dei tratti fonetici e articolatori, dislalie, disturbi della fluenza.. Rieducazione dei disturbi comportamentali spesso associati ad alterazioni del linguaggio: iperattivita’, sindromi  ADHD, tratti artistici.<br/>
                Esperta in Terapia Miofunzionale, per la correzione della deglutizione atipica, e degli squilibri orofacciali,  in collaborazione con  dentisti /ortodonzisti.<br/> 
                Si occupa di Disfagia, rieducazione della deglutizione e alimentazione per bocca,  sia in patologie neurologiche che meccaniche o post chirurgiche, in eta’ pediatrica e adulta.  Disfonia: rieducazione delle alterazioni della voce in eta’ pediatrica e adulta, associata a cause organiche: noduli, polipi , paralisi cordali o cause funzionali.<br/>

    francesca:
        name: Francesca Maturilli
        role: '@role2'
        text: |
                Francesca Maturilli logopedista laureata all'IRCCS S.Lucia con votazione 110/110 e lode si occupa di valutazione e trattamento riabilitativo dei disturbi specifici di linguaggio in età evolutiva e di disturbi specifici dell'apprendimento scolastico.<br/>
                È competente del metodo LIS autorizzato dall'Ente Nazionale dei Sordi di Roma.<br/>

    roberta:
        name: Roberta Maria Incarbona
        role: '@role3'
        text: |
                Nel 2009 consegue la Laurea in Terapia della neuro e psicomotricità dell'età evolutiva presso l'Università La Sapienza di Roma con esito finale di 110 e lode, nel 2010 ottiene l'attestato come idrokinesiterapista.<br/>
                E' specializzata nella riabilitazione dei disturbi dell'età evolutiva tra i quali l'autismo, disturbi della coordinazione, disturbi dell'apprendimento, paralisi cerebrali.<br/>

    adele:
        name: Adele Manoni
        role: '@role3'
        text: |
                Adele Manoni, Terapista della neuro e psicomotricità dell'età evolutiva, specializzata nella prevenzione, terapia e riabilitazione di disturbi neurologici, disturbi neuromotori (paralisi cerebrali infantili, paralisi ostetriche, ecc.), disturbi della coordinazione motoria (disprassia), disturbi dello spettro autistico, ritardi psicomotori e cognitivi, disturbi dell'attenzione, disturbi specifici di apprendimento (dislessia, disortografia, discalculia, disgrafia), sindromi genetiche.<br/>

    laura:
        name: Laura Cassinelli
        role: '@role4'
        text: |
                Laura Cassinelli, psicologa dello Sviluppo del Bambino e dell'Adolescente nel Ciclo di Vita, con specializzazione in Psicologia Clinica, iscritta all'Albo A degli Psicologi della Lombardia.<br/> 
                Esperta in terapia cognitivo-comportamentale e tutoraggio scolastico per bambini con disturbi dell'apprendimento e autismo, e in psicologia scolastica, percorsi sull'autostima e orientamento scolastico.<br/>

    valentina:
        name: Valentina De Clemente
        role: '@role5'
        text: |
                Dr.ssa Valentina De Clemente<br/> 
                Medico Chirurgo<br/>
                Specializzata in Neuropsichiatria Infantile<br/>
                Dottorando di ricerca in Neuroscienze<br/>
                Laureata alla Federico II di Napoli e Specializzata all'università Cattolica del Sacro Cuore di Roma dove continuo la mia attività clinica e di ricerca. La mia attività si dedica alla diagnosi e alla terapia di patologie neurologiche e psichiatriche dell'età evolutiva con attenzione particolare a disturbi di spettro autistico, ADHD, DSA, disturbi dell'umore, sindromi genetiche, paralisi cerebrali infantili, epilessia.<br/> 
                Psicodiagnosta certificata (test Rorsharc MMPI Million test proiettivi dei bambini).<br/>
